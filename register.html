<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-secondary">

  <div class="container d-flex align-items-center justify-content-center vh-100">
  <div class=" shadow-lg border-0 rounded-4 p-4 text-light" style="max-width: 400px; width: 100%;background-color: rgb(11, 49, 49);">
    
    <!-- btn back to login psge -->
    <a href="login.html" class="d-inline-flex align-items-center justify-content-center  rounded-circle" style="width: 40px; height: 40px;">
  <i class="bi bi-arrow-left text-light fs-4"></i>
</a>

    <!-- header -->
    <h2 class="fw-bold mb-4 text-center">REGISTER</h2>

    <!-- User Name -->
    <div class="mb-3 input-group">
      <span class="input-group-text bg-light border-0">
        <i class="bi bi-person text-secondary"></i>
      </span>
      <input type="text" class="form-control" placeholder="User Name" id="username" autocomplete="off">
    </div>

    <!-- Phone -->
    <div class="mb-3 input-group">
      <span class="input-group-text bg-light border-0">
        <i class="bi bi-telephone text-secondary"></i>
      </span>
      <input type="tel" class="form-control" placeholder="Phone" id="phone" autocomplete="off">
    </div>

    <!-- Email -->
    <div class="mb-3 input-group">
      <span class="input-group-text bg-light border-0">
        <i class="bi bi-envelope text-secondary"></i>
      </span>
      <input type="email" class="form-control" placeholder="Email Address" id="email" autocomplete="off">
    </div>

    <!-- Address -->
    <div class="mb-3 input-group">
      <span class="input-group-text bg-light border-0">
        <i class="bi bi-geo-alt text-secondary"></i>
      </span>
      <input type="text" class="form-control" placeholder="Address" id="address" autocomplete="off">
    </div>

    <!-- Password -->
    <div class="mb-4 input-group">
      <span class="input-group-text bg-light border-0">
        <i class="bi bi-lock text-secondary"></i>
      </span>
      <input type="password" class="form-control" placeholder="Password" id="password">
    </div>

    <!-- ptn register-->
    <button class="btn btn-warning w-100 fw-bold" id="registerBtn">REGISTER</button>
    
  </div>
</div>

  <!--! Bootstrap Modal to show the register success or not -->
  <div class="modal fade" id="customAlert" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-body">
          <p id="customAlertMessage" class="mb-3"></p>
          <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
<!-- !-//////////////////////////////////// -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="register.js" type="module"></script>
</body>

</html>
