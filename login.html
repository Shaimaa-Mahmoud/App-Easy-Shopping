<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-secondary">

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class=" text-light shadow-lg border-0 rounded-4 p-4"
      style="max-width: 400px; width: 100%;background-color: rgb(75, 7, 60);">
      <!-- title -->
      <h2 class="fw-bold mb-4 text-center">LOGIN</h2>
      <!--Input email  -->
      <div class="mb-3 input-group">
        <span class="input-group-text bg-light border-0">
          <i class="bi bi-envelope text-secondary"></i>
        </span>
        <input id="emailInput" type="email" class="form-control" placeholder="Email Address">
      </div>
      <!-- inupt pass-->
      <div class="mb-4 input-group">
        <span class="input-group-text bg-light border-0">
          <i class="bi bi-lock text-secondary"></i>
        </span>
        <input id="passwordInput" type="password" class="form-control" placeholder="Password">
      </div>

      <!-- btn login -->
      <button id="loginBtn" class="btn btn-warning w-100 mb-3 fw-bold">LOGIN</button>

      <div class="d-flex justify-content-center">
        <button  type="button" class="btn btn-link text-light fw-bold text-decoration-none" data-bs-toggle="modal"
          data-bs-target="#resetPasswordModal">
          Forgot Password?
        </button>
      </div>
      <p class="text-center small">
        Don't have an account?
        <a href="register.html" class="text-decoration-none text-warning fw-bold">REGISTER</a>
      </p>

    </div>
  </div>






  <!-- Bootstrap Modal alert to show alert success or fail -->
  <div class="modal fade" id="customAlert" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-body">
          <p id="customAlertMessage" class="mb-3"></p>
          <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  <!-- --------------------------- -->
  <!-- Verification Modal -->
  <div class="modal fade" id="verifyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-3 shadow">
        <div class="modal-header">
          <h5 class="modal-title">Email Verification Required</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Please verify your email before logging in.</p>
          <p>If you didnâ€™t receive the email, click below to resend.</p>
        </div>
        <div class="modal-footer">
          <button id="resendBtn" type="button" class="btn btn-primary">
            Resend Verification Email
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- ------------------------------ -->
  <!-- Reset Password Modal -->
  <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg rounded-4 border-0">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Reset Password</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <p class="mb-3 text-muted">Enter your registered email and we'll send you a link to reset your password.</p>
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="resetEmail" placeholder="name@example.com">
            <label for="resetEmail">Email address</label>
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary rounded-3" data-bs-dismiss="modal">Cancel</button>
          <button id="resetBtn" type="button" class="btn btn-primary rounded-3">
            <i class="bi bi-envelope-check me-1"></i> Send Reset Link
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="login.js" type="module"></script>

</body>

</html>
