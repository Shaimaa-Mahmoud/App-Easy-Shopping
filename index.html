<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-secondary">

  <!--!______ Navbar____________ -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
      <img src="images/icon.png" alt="Cart Icon" width="40" class="me-2"> Eazy Shop
    </a>

    <!-- Toggle for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="mainNav">

      <!-- Categories -->
      <ul class="navbar-nav me-auto mb-3 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            Categories
          </a>
          <ul class="dropdown-menu dropdown-menu-dark shadow" id="dropdown-item-categories">
            <!-- Fill li from firebase -->
          </ul>
        </li>
      </ul>

      <!-- Search -->
      <form class="d-flex flex-column flex-lg-row flex-grow-1 align-items-stretch mb-3 mb-lg-0 me-lg-3" role="search">
        <input id="input-search" class="form-control mb-2 mb-lg-0 me-lg-2" type="search"
          placeholder="Search products..." aria-label="Search" />
        <button id="btn-search" class="btn btn-warning" type="submit">
          <i class="bi bi-search"></i> Search
        </button>
      </form>


      <!-- Login / Register -->
      <div class="d-flex flex-column flex-lg-row">
        <a href="login.html" class="btn btn-outline-warning custom-btn mb-2 mb-lg-0 me-lg-2 d-flex align-items-center justify-content-center">
          <i class="bi bi-box-arrow-in-right me-1 fw-bold"></i> Login
        </a>
        <a href="register.html" class="btn btn-outline-warning custom-btn d-flex align-items-center justify-content-center">
          <i class="bi bi-person-plus me-1"></i> Register
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- !_////////////////////////////////////////////////////////////////// -->
  <!-- !_____________slides_____________ -->
  <div class="carousel slide    mx-auto " id="myslider" data-bs-ride="carousel" data-bs-interval="3000">

    <div class="carousel-indicators" id="btn-slides-to">
<!-- !-in function setSlider (read img from offers in firebase and set btn for slide here)-->

    </div>

    <div class="carousel-inner" id="images-slider">
<!-- !-in function setSlider (read img from offers in firebase and set imgs here)-->
    </div>
    <a href="#myslider" class="carousel-control-next" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
    <a href="#myslider" class="carousel-control-prev" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
  </div>
<!-- !-////////////////////////////////////////////////////////// -->
  <!--!___________ Categories List__________ -->
  <div class="container my-4">
    <div class="row g-3" id="items-in-body">
<!-- !fill cards here when run function (getProducts,filterProducts,filterbySearchProducts) -->
    </div>
  </div>
<!-- !-/////////////////////////////////////////////////////////// -->
  <!--!__________________ Footer _______________-->

  <footer class="bg-dark text-light pt-4 mt-5">
  <div class="container">
    <div class="row text-center text-lg-start">

      <!-- Logo & About -->
      <div class="col-lg-4 col-md-6 mb-4">
        <h5 class="fw-bold d-flex justify-content-center justify-content-lg-start align-items-center">
          <img src="images/icon.png" alt="Cart Icon" width="40" class="me-2">
          Eazy Shop
        </h5>
        <p class="mb-0">Your one-stop shop for all products. Best deals, fast delivery, and top quality.</p>
      </div>

      <!-- Quick Links -->
      <div class="col-lg-4 col-md-6 mb-4">
        <h5 class="fw-bold">Quick Links</h5>
        <ul class="list-unstyled">
          <li><a href="#" class="text-light text-decoration-none d-block mb-2">Home</a></li>
          <li><a href="#" class="text-light text-decoration-none d-block mb-2">Categories</a></li>
          <li><a href="#" class="text-light text-decoration-none d-block">Contact</a></li>
        </ul>
      </div>

      <!-- Social Media -->
      <div class="col-lg-4 col-md-12 mb-4">
        <h5 class="fw-bold">Follow Us</h5>
        <div class="d-flex justify-content-center justify-content-lg-start">
          <a href="https://facebook.com/" target="_blank" class="text-light me-3 fs-4 social-link"><i class="bi bi-facebook"></i></a>
          <a href="https://linkedin.com/" target="_blank" class="text-light me-3 fs-4 social-link"><i class="bi bi-linkedin"></i></a>
          <a href="https://instagram.com/" target="_blank" class="text-light me-3 fs-4 social-link"><i class="bi bi-instagram"></i></a>
          <a href="https://twitter.com/" target="_blank" class="text-light me-3 fs-4 social-link"><i class="bi bi-twitter"></i></a>
          <a href="https://youtube.com/" target="_blank" class="text-light fs-4 social-link"><i class="bi bi-youtube"></i></a>
        </div>
      </div>

    </div>

    <hr class="border-secondary">

    <!-- Copyright -->
    <div class="text-center pb-3 small">
      &copy; 2025 <span class="fw-bold">Eazy Shop</span>. All rights reserved.
    </div>
  </div>
</footer>

<!-- !-//////////////////////////////////////////////////////////// -->
  <!--! model  to view Details-->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content shadow-lg border-0 rounded-4">

        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title fw-bold" id="productModalLabel">Product details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <!-- body -->
        <div class="modal-body">
          <div class="row align-items-center">

            <div class="col-md-5 text-center">
              <img id="imgproduct" src="" alt="Product Image" class="img-fluid rounded-3 shadow-sm">
            </div>

            <div class="col-md-7">
              <h4 class="fw-bold mb-3" id="productName"></h4>
              <h5 class="text-success mb-3" id="productPrice"></h5>
              <p class="text-muted mb-3" id="productDescription">
              </p>

              <div class="mb-3 d-flex ">
                <img style="width: 15px; height: 15px; margin-right:10px" src="images/Filled_star.png">
                <p id="productRate" class="pRate"></p>

              </div>
              

              <button class="btn btn-success w-100" onclick="window.location.href = 'login.html'">BuyðŸ›’</button>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
<!-- !______________The End_______________________ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="home.js" type="module"></script>
</body>

</html>
